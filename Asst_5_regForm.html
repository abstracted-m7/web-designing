<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Asst_5_style.css" />
  </head>
  <body>
    <div class="form-container">
      <header align="center"><b>Form</b></header>
      <form>
        <!-- first name -->
        <p>
          <label for="First Name">First Name :</label>
          <input type="text" placeholder="Enter your first name" />
        </p>
        <!-- Middle name -->
        <p>
          <label for="Middle Name">Middle Name :</label>
          <input type="text" placeholder="Enter your middle name" />
        </p>
        <!-- Last name -->
        <p>
          <label for="Last Name">Last Name :</label>
          <input type="text" placeholder="Enter your last name" />
        </p>
        <!-- DOB -->
        <p>
          <label for="dob">Date of birth :</label>
          <input type="cal" placeholder="dd/mm/yy" />
        </p>
        <!-- Gender -->
        <p>
          <label for="Gender">Gender :</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </p>
        <!-- catagory -->
        <p>
          <label for="catagory">Catagory :</label>
          <select id="catagory" name="Catagory">
            <option value="st">ST</option>
            <option value="sc">SC</option>
            <option value="obc">OBC</option>
            <option value="genaral">General</option>
          </select>
        </p>
        <!-- Religion -->
        <p>
          <label for="religion">Religion :</label>
          <select id="religion" name="Religion">
            <option value="hindu">Hindu</option>
            <option value="muslim">Muslim</option>
            <option value="sikh">Sikh</option>
            <option value="others">Others</option>
          </select>
        </p>
        <!-- Nationality -->
        <p>
          <label for="nationality">Nationality :</label>
          <select id="nationality" name="Nationality">
            <option value="india">Indian</option>
            <option value="america">American</option>
            <option value="bangladesh">Bangladeshi</option>
            <option value="Canada">Canadian</option>
            <option value="France">French</option>
            <option value="Greek">Greek</option>
            <option value="Japan">Japanese</option>
            <option value="Mexico">Mexican</option>
            <option value="New Zealand">New Zealander</option>
            <option value="Pakistan">Pakistani</option>
            <option value="Russia">Russian</option>
          </select>
        </p>
        <!-- Father's Name -->
        <p>
          <label for="f_name">Father's Name :</label>
          <input type="text" placeholder="Enter your father's name" />
        </p>
        <!-- Mother's Name -->
        <p>
          <label for="m_name">Mother's Name :</label>
          <input type="text" placeholder="Enter your mother's name" />
        </p>
        <!-- Address -->
        <p>
          <label for="address">Address :</label>
          <input type="text" placeholder="village" />
        </p>
        <!-- State -->
        <p>
          <label for="state">State :</label>
          <input type="text" placeholder="Enter state's name" />
        </p>
        <!-- Pincode -->
        <p>
          <label for="pin">Pin Code :</label>
          <input type="number" placeholder="Enter pincode number" />
        </p>
        <!-- submit & reset -->
        <div align="center">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
